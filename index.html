<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Todo app</title>
    <script
      src="https://kit.fontawesome.com/1cfaa0e0e7.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Todo</h1>
        <img id="icon-moon" src="./images/icon-moon.svg" alt="" />
      </div>
      <div class="create-container">
        <input
          type="text"
          id="input-field"
          name="create-container"
          placeholder="Create a new todo..."
          required
        />
        <button id="add-todo">+</button>
        <!-- <button id="minus-todo">-</button> -->
      </div>
      <div class="tasks-container">
        <div id="todo-container">
          <p id="no-tasks-p">No tasks yet!</p>
        </div>
        <div class="footer">
          <div class="items-left">5 items left</div>
          <div class="footer-middle">
            <div>All</div>
            <div>Active</div>
            <div id="completed">Completed</div>
          </div>
          <div class="clear-completed">Clear Completed</div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
